<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/user/userIndex">PhotoBlog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/user/profile">My Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/photos/upload">Upload</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>

    </ul>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Update Profile</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/editUser/{id}/update}" th:object="${users}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" th:field="*{username}">
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>


              <input type="hidden" class="form-control" id="password" th:field="*{password}">


            <div class="form-group">
              <label for="role">Role:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{role}" name="role" id="role" value="ROLE_ADMIN">
                <label class="form-check-label" for="role">
                  ROLE_ADMIN
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{role}" name="role" id="user" value="ROLE_USER" checked>
                <label class="form-check-label" for="user">
                  ROLE_USER
                </label>
              </div>
            </div>


            <div class="form-group">
              <label for="bio">Bio:</label>
              <input type="text" class="form-control" id="bio" th:field="*{bio}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
          </form>

        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
