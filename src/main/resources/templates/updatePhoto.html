<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/user/userIndex">PhotoBlog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/user/profile">My Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/photos/upload">Upload</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>

    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Photo</h4>
        </div>
        <div class="card-body">

          <form th:action="@{/user/photos/{id}/update(id=${photo.id})}" th:object="${photo}" method="post">

            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{image}" />

            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" id="title" maxlength="100" th:field="*{title}">
            </div>


            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" class="form-control" id="description" maxlength="200" th:field="*{description}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update photo</button>
          </form>

          <form th:action="@{'/user/userIndex'}" class="float-right">
            <button class="btn btn-primary">Back</button>
          </form>

        </div>
      </div>
      </div>

    </div>
  </div>
</div>
</div>
</body>
</html>
