<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoBlog</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/user/userIndex">PhotoBlog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <li class="nav-item">
          <a class="nav-link" href="/admin/adminIndex">ADMIN PANEL</a>
        </li>
      </div>

      <li class="nav-item">
        <a class="nav-link" href="/user/photos/upload">Upload Photo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/myPhotos">My Photos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/profile">My Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/commentHistory">My Comment History</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/photoHistory">My Photo History</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container-fluid">
  <div class="row justify-left-left">
    <div class="col-md-8">
      <h1>Welcome to PhotoBlog</h1>
      <p class="lead">Check out the latest photos from our users below:</p>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Loop through all photos and display each in a card -->
      <div th:each="c, iterStat : ${photos}" class="col-md-4">
        <div class="card mb-4">
          <img class="card-img-top" th:src="@{'/' +${c.image}}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text"><b>Title:</b> <span th:text="${c.title}"></span></p>
            <p class="card-text"><b>Description:</b> <span th:text="${c.description}"></span></p>
            <p class="card-text"><b>Upload Date:</b> <span th:text="${c.uploadDateTime}"></span></p>
            <p class="card-text"><b>Uploaded By:</b> <span th:text="${c.users.username}"></span></p>
            <form th:action="@{'/user/photos/'+${c.id}}">
              <button class="btn btn-primary">View Photo</button>
            </form>

          </div>
        </div>
        <!-- Create a new row after every 3 photos -->
        <div th:if="${iterStat.index % 3 == 2}" class="w-100"></div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" 		integrity="sha384-HPy8phv+Dgq3OeYH/0BZYZtNQUOx9XN2BfcHtKNW8zzAXeD/h1NZ2QclpuRufhW8"	 	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" 		integrity="sha384-+6XnE6DOrtW/41mDtPfANn6C7dYwYc6hIkZ6UYYX6UzD6UizLvjqNNUBYNzO1O2N" 	crossorigin="anonymous"></script>
>
