<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Photo</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/user/userIndex">PhotoBlog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/user/photos/upload">Upload Photo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/myPhotos">My Photos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/profile">My Profile</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Upload a new photo</h2>
  <form method="post" action="/user/photosUploadSuccess" th:object="${photo}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" th:field="*{title}" class="form-control" id="title" name="title" maxlength="100" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea th:field="*{description}" class="form-control" id="description" name="description" rows="3" maxlength="200" required></textarea>
    </div>
    <div class="form-group">
      <input type="file" class="form-control-file" name="profileimage" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
